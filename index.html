    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                this.classList.add('glowing');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        });
    </script>

    <script>
var cards = document.querySelectorAll('.card');
cards.forEach(function(card) {
    card.addEventListener('click', function() {
        var embedContent = card.querySelector('.embed-content');

        // Toggle the clicked card's embed content
        if (embedContent.style.display === 'block') {
            embedContent.style.display = 'none'; // Hide if already open
            card.classList.remove('open'); // Reset height for closed state
        } else {
            embedContent.style.display = 'block'; // Show if hidden
            card.classList.add('open'); // Adjust height for open state
        }
    });
});

    </script>
